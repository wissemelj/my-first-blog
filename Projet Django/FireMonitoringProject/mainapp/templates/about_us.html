<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project_name }} - About Us</title>
    <style>
        /* Updated styling for a modern look */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #4285f4; /* Google Blue */
            font-family: 'Roboto', sans-serif; /* Set font to 'Roboto' */
            margin-top: 20px; /* Adjusted margin */
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
            max-width: 600px; /* Added max-width for better readability */
            line-height: 1.6; /* Adjusted line height for better readability */
            margin: 0 auto; /* Centered the content */
        }
        /* Added styling for the home button */
        .home-button {
            position: absolute;
            top: 10px;
            background-color: #4285f4; /* Google Blue */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            left: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
</head>
<body>
    <a href="{% url 'home' %}" class="home-button">Home</a>
    <h1>About Us</h1>
    <p>We are a startup specialized in AgriTech. We use our know-how to develop digital solutions for nature and settlements. Our aim is to protect at-risk forests, farms, and factories from the threat of fire.</p>
    <!-- Add more content as needed -->
</body>
</html>
